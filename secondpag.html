<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="segundapagina/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <title>Segunda Página</title>
</head>
<body>
    <div class="app">
        <!-- Botão de voltar removido -->

        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>

            <div class="cards__wrapper">
                <div class="card current--card">
                    <a href="terceiranamoro.html" class="card__image image-container">
                        <img src="segundapagina/arquivosimagens/unidade00015.jpeg" alt="Paisagem 1" />
                    </a>
                </div>

                <div class="card next--card">
                    <a href="paginanoivado.html" class="card__image image-container">
                        <img src="segundapagina/arquivosimagens/unidade00016.jpeg" alt="Paisagem 2" />
                    </a>
                </div>

                <div class="card previous--card">
                    <a href="pagcasamnto.html" class="card__image image-container">
                        <img src="segundapagina/arquivosimagens/unidade00014.jpeg" alt="Paisagem 3" />
                    </a>
                </div>
            </div>

            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>

        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">Namoro</h1>
                    <h4 class="text location">Contador</h4>
                    <p class="text description">"Juntos, construindo um amor que vai além"</p>
                </div>

                <div class="info next--info">
                    <h1 class="text name">Noivado</h1>
                    <h4 class="text location">Contador</h4>
                    <p class="text description">Do 'sim' ao 'Para Sempre', um passo de cada vez</p>
                </div>

                <div class="info previous--info">
                    <h1 class="text name">Casados</h1>
                    <h4 class="text location">Contador 
                    </h4>
                    <p class="text description">"O casamento é a união de dois corações".</p>
                </div>
            </div>
        </div>

        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="segundapagina/arquivosimagens/unidade00015.jpeg" alt="Fundo 1" />
            </div>
            <div class="app__bg__image next--image">
                <img src="segundapagina/arquivosimagens/unidade00016.jpeg" alt="Fundo 2" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="segundapagina/arquivosimagens/unidade00014.jpeg" alt="Fundo 3" />
            </div>
        </div>
    </div>

    <div class="loading__wrapper">
        <div class="loader--text">Carregando...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>

    <svg class="icons" style="display: none;">
        <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>

    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="segundapagina/main.js"></script>
</body>
</html>
